<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Bio Conseillé d'orientation</title>
    
    <!-- Ajouts pour la carte Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <img src="assets/logo.png" alt="Logo CMQ Bioéconomie" class="header-logo">
                <h1>Ton Bio Conseillé d'orientation</h1>
                <p>Ta voie verte pour les métiers de demain dans le Grand Est</p>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Les messages du chat apparaîtront ici -->
            </div>
            <div class="user-input" id="user-input">
                <!-- Les boutons de réponse apparaîtront ici -->
            </div>
        </div>

        <!-- Conteneur pour la carte -->
        <div id="map-container" class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="app.js?v=3"></script> <!-- J'incrémente la version pour vider le cache -->
</body>
</html>
